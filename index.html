<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROD-HUB | Production Management</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --accent-color: #ffb400; /* Yellow from your image */
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --input-bg: #252525;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-main); 
            margin: 0; 
            line-height: 1.6;
        }

        .hidden { display: none !important; }

        /* Login Section Styling */
        #auth-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://i.imgur.com/7d3ROpd.jpeg');
            background-size: cover;
            background-position: center;
        }

        .auth-container {
            background: rgba(26, 26, 26, 0.95);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255, 180, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: url('https://i.imgur.com/7d3ROpd.jpeg');
            background-size: cover;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 2px solid var(--accent-color);
        }

        /* Nav Styling */
        nav { 
            background: #000; 
            padding: 0.8rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand img { width: 35px; height: 35px; border-radius: 4px; }
        .nav-logo { font-weight: 900; letter-spacing: 1px; color: var(--accent-color); font-size: 1.4rem; }

        /* Main Dashboard */
        .dashboard-wrapper { 
            max-width: 1200px; 
            margin: 2rem auto; 
            padding: 0 20px; 
            display: grid; 
            grid-template-columns: 1.8fr 1fr; 
            gap: 30px; 
        }

        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            border: 1px solid #2a2a2a;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h3 { 
            margin-top: 0; 
            color: var(--accent-color); 
            font-size: 1.1rem; 
            text-transform: uppercase; 
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Form Inputs */
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; color: var(--text-dim); margin-bottom: 5px; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #333; 
            color: white; border-radius: 8px; box-sizing: border-box; font-size: 0.95rem;
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--accent-color); outline: none; background: #2d2d2d; }

        /* Buttons */
        button { 
            background: var(--accent-color); color: #000; border: none; padding: 14px 20px; 
            border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; width: 100%;
            text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { background: #e6a200; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 180, 0, 0.3); }
        .btn-outline { background: transparent; border: 1.5px solid var(--accent-color); color: var(--accent-color); margin-top: 10px; }
        .btn-outline:hover { background: rgba(255, 180, 0, 0.1); color: white; }
        .btn-small { width: auto; padding: 6px 15px; font-size: 0.75rem; }

        /* Pitches Style */
        .pitch-row { 
            padding: 20px; 
            background: #222; 
            margin-bottom: 15px; 
            border-radius: 10px; 
            border-left: 5px solid var(--accent-color);
            transition: 0.2s;
        }
        .pitch-row:hover { background: #282828; }
        .pitch-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .pitch-date { color: var(--accent-color); font-weight: bold; font-size: 0.9rem; }
        .pitch-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; font-size: 0.85rem; color: #aaa; }
        .pitch-about { margin-top: 12px; padding-top: 12px; border-top: 1px solid #333; font-size: 1rem; color: #ddd; }
        .pitch-meta { font-size: 0.7rem; color: #555; margin-top: 10px; font-style: italic; }

        /* Checklist Style */
        .task-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 15px; background: #222; margin-bottom: 10px; border-radius: 8px;
            border: 1px solid #333;
        }
        .completed { opacity: 0.4; background: #1a1a1a; }
        .completed span { text-decoration: line-through; }

        @media (max-width: 850px) { 
            .dashboard-wrapper { grid-template-columns: 1fr; } 
            .auth-container { margin: 20px; }
        }
    </style>
</head>
<body>

    <div id="auth-section">
        <div class="auth-container">
            <div class="auth-logo"></div>
            <h2 style="margin-bottom: 5px; color: var(--accent-color);">PROD-HUB</h2>
            <p style="color: var(--text-dim); font-size: 0.8rem; margin-bottom: 30px;">Professional Production Management</p>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Work Email">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            
            <button onclick="handleLogin()">Sign In</button>
            <button onclick="handleSignup()" class="btn-outline">Register Team Member</button>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <nav>
            <div class="brand">
                <img src="https://i.imgur.com/7d3ROpd.jpeg" alt="Logo">
                <div class="nav-logo">PROD-HUB</div>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="user-display" style="font-size: 0.8rem; color: var(--text-dim);"></span>
                <button onclick="handleLogout()" class="btn-small btn-outline">LOGOUT</button>
            </div>
        </nav>

        <div class="dashboard-wrapper">
            <div class="main-content">
                <div class="card">
                    <h3>üì¢ Team Story Pitches</h3>
                    <div id="pitch-list">
                        <p style="color:#666; font-size: 0.9rem;">Syncing with production board...</p>
                    </div>
                </div>

                <div class="card">
                    <h3>üìù Submit New Pitch</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="input-group">
                            <label>Shoot Date</label>
                            <input type="date" id="pDate">
                        </div>
                        <div class="input-group">
                            <label>Location</label>
                            <input type="text" id="pLoc" placeholder="e.g., Studio / Manila">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Personnel / Cameraman</label>
                        <input type="text" id="pCam" placeholder="Assigned Team Member">
                    </div>
                    <div class="input-group">
                        <label>Production Details</label>
                        <textarea id="pAbout" rows="4" placeholder="Describe the story, requirements, or objectives..."></textarea>
                    </div>
                    <button onclick="addPitch()">Post to Global Board</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="card">
                    <h3>‚úÖ My Action Items</h3>
                    <div id="task-list"></div>
                    <div style="margin-top: 20px; border-top: 1px solid #333; pt-20">
                        <label style="margin-top: 15px;">Add Quick Task</label>
                        <div style="display: flex; gap: 8px;">
                            <input type="text" id="newTask" placeholder="What needs to be done?" style="margin:0;">
                            <button onclick="addTask()" style="width: 70px; margin:0; padding: 0;">ADD</button>
                        </div>
                    </div>
                </div>
                
                <div class="card" style="background: linear-gradient(45deg, #1a1a1a, #000);">
                    <p style="font-size: 0.75rem; color: var(--text-dim); margin: 0;">
                        <b>System Status:</b> Live <br>
                        <b>Project:</b> Production Hub v2.0
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration (Gamit ang existing mo)
        const firebaseConfig = {
            apiKey: "AIzaSyCWyMPS1vabyK_uGAWzmmeW9iuL7ksEUBE",
            authDomain: "prod-hub-d43c4.firebaseapp.com",
            projectId: "prod-hub-d43c4",
            storageBucket: "prod-hub-d43c4.firebasestorage.app",
            messagingSenderId: "262638128725",
            appId: "1:262638128725:web:12136df5187f89deff8edc",
            measurementId: "G-0E941P3S8J"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth State Listener
        auth.onAuthStateChanged(user => {
            const authSec = document.getElementById('auth-section');
            const dashSec = document.getElementById('dashboard-section');
            
            if (user) {
                authSec.classList.add('hidden');
                dashSec.classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email;
                loadGlobalPitches();
                loadPersonalTasks(user.uid);
            } else {
                authSec.classList.remove('hidden');
                dashSec.classList.add('hidden');
            }
        });

        // --- AUTH LOGIC ---
        async function handleSignup() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return alert("Fill in all fields");
            try { await auth.createUserWithEmailAndPassword(e, p); } 
            catch(err) { alert(err.message); }
        }

        async function handleLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return alert("Fill in all fields");
            try { await auth.signInWithEmailAndPassword(e, p); } 
            catch(err) { alert(err.message); }
        }

        function handleLogout() { auth.signOut(); }

        // --- PITCHES LOGIC ---
        function loadGlobalPitches() {
            db.collection("pitches").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                const list = document.getElementById('pitch-list');
                if (snapshot.empty) {
                    list.innerHTML = "<p style='font-size:0.85rem; color:#555;'>No active pitches on the board.</p>";
                    return;
                }
                list.innerHTML = snapshot.docs.map(doc => {
                    const p = doc.data();
                    return `
                        <div class="pitch-row">
                            <div class="pitch-header">
                                <span class="pitch-date">üìÖ ${p.date || 'TBD'}</span>
                                <span style="font-size: 0.7rem; background: #333; padding: 2px 8px; border-radius: 10px;">LIVE</span>
                            </div>
                            <div class="pitch-grid">
                                <span>üìç <b>Loc:</b> ${p.location || 'N/A'}</span>
                                <span>üé• <b>Cam:</b> ${p.cameraman || 'N/A'}</span>
                            </div>
                            <div class="pitch-about">${p.about}</div>
                            <div class="pitch-meta">By: ${p.author}</div>
                        </div>
                    `;
                }).join('');
            });
        }

        async function addPitch() {
            const user = auth.currentUser;
            const date = document.getElementById('pDate').value;
            const loc = document.getElementById('pLoc').value;
            const cam = document.getElementById('pCam').value;
            const about = document.getElementById('pAbout').value;

            if(!about) return alert("Please add story details.");

            try {
                await db.collection("pitches").add({
                    date: date, location: loc, cameraman: cam, about: about,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    author: user.email
                });
                document.getElementById('pDate').value = '';
                document.getElementById('pLoc').value = '';
                document.getElementById('pCam').value = '';
                document.getElementById('pAbout').value = '';
            } catch(err) { alert("Error: " + err.message); }
        }

        // --- TASKS LOGIC ---
        function loadPersonalTasks(uid) {
            db.collection("tasks").where("uid", "==", uid).orderBy("createdAt", "asc").onSnapshot(snapshot => {
                const list = document.getElementById('task-list');
                list.innerHTML = snapshot.docs.map(doc => {
                    const t = doc.data();
                    return `
                        <div class="task-row ${t.done ? 'completed' : ''}">
                            <span>${t.text}</span>
                            <button class="btn-small ${t.done ? 'btn-outline' : ''}" onclick="toggleTask('${doc.id}', ${t.done})">
                                ${t.done ? 'UNDO' : 'DONE'}
                            </button>
                        </div>
                    `;
                }).join('');
            });
        }

        async function addTask() {
            const txt = document.getElementById('newTask').value;
            if(!txt) return;
            try {
                await db.collection("tasks").add({
                    uid: auth.currentUser.uid,
                    text: txt, done: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('newTask').value = '';
            } catch(err) { alert(err.message); }
        }

        async function toggleTask(id, currentStatus) {
            await db.collection("tasks").doc(id).update({ done: !currentStatus });
        }
    </script>
</body>
</html>
